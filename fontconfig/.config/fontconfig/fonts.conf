<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Lato</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Lato</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Lato</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Ubuntu Mono</family>
  </prefer>
 </alias>
 <match>
  <test name="family">
   <string>Roboto</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Lato</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
