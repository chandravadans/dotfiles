<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Source Serif Pro </family>
   <family>Twemoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Ubuntu </family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Ubuntu </family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Ubuntu Mono</family>
  </prefer>
 </alias>
 <match>
  <test name="family">
   <string>Roboto Mono</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>SF Mono</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu </string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Liberation Mono</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu </string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Ubuntu </string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu </string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Consolas </string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Ubuntu Mono</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
