<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>IBM Plex Serif </family>
   <family>Twemoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Hack Nerd Font Mono</family>
  </prefer>
 </alias>
 <match>
  <test name="family">
   <string>Roboto Mono</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Hack Nerd Font Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>SF Mono</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Hack Nerd Font Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Hack Nerd Font Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Hack Nerd Font Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Noto Sans </string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Liberation Mono</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Hack Nerd Font Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Noto Sans </string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Ubuntu</string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Noto Sans </string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Consolas </string>
  </test>
  <edit mode="assign" binding="strong" name="family">
   <string>Hack Nerd Font Mono</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
