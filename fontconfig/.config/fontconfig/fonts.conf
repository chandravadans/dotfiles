<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
				<!-- Set preferred serif, sans serif, and monospace fonts. -->
				<alias>
								<family>serif</family>
								<prefer>
												<family>Myriad Pro </family>
								</prefer>
				</alias>
				<alias>
								<family>sans-serif</family>
								<prefer>
												<family>Myriad Pro </family>
								</prefer>
				</alias>
				<alias>
								<family>sans</family>
								<prefer>
												<family>Myriad Pro </family>
								</prefer>
				</alias>
				<alias>
								<family>monospace</family>
								<prefer>
												<family>Consolas</family>
								</prefer>
				</alias>
				<match>
								<test name="family">
												<string>Roboto Mono</string>
								</test>
								<edit name="family" binding="strong" mode="assign">
												<string>Consolas</string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>SF Mono</string>
								</test>
								<edit name="family" binding="strong" mode="assign">
												<string>Consolas</string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>Courier New</string>
								</test>
								<edit binding="strong" mode="assign" name="family">
												<string>Consolas</string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>Courier</string>
								</test>
								<edit binding="strong" mode="assign" name="family">
												<string>Consolas</string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>Verdana</string>
								</test>
								<edit binding="strong" mode="assign" name="family">
												<string>Myriad Pro </string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>Liberation Mono</string>
								</test>
								<edit binding="strong" mode="assign" name="family">
												<string>Consolas</string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>Helvetica</string>
								</test>
								<edit name="family" binding="strong" mode="assign">
												<string>Myriad Pro </string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>Myriad Pro </string>
								</test>
								<edit name="family" binding="strong" mode="assign">
												<string>Myriad Pro </string>
								</edit>
				</match>
				<match>
								<test name="family">
												<string>Consolas</string>
								</test>
								<edit name="family" binding="strong" mode="assign">
												<string>Consolas</string>
								</edit>
				</match>
				<!-- Make fonts beautiful -->
				<dir>~/.fonts</dir>
				<match target="font">
								<edit name="hinting" mode="assign">
												<bool>true</bool>
								</edit>
				</match>
				<match target="font">
								<edit name="hintstyle" mode="assign">
												<const>hintslight</const>
								</edit>
				</match>
				<match target="font">
								<edit name="rgba" mode="assign">
												<const>rgb</const>
								</edit>
				</match>
				<match target="font">
								<edit name="antialias" mode="assign">
												<bool>true</bool>
								</edit>
				</match>
</fontconfig>
